<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/responsive.css" />
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a>
          <img class="logo" src="img/logo.png" />
        </a>
        <nav>
          <a href="#">Home</a>
          <a href="#">TV Shows</a>
          <a href="#">Movies</a>
          <a href="#">Latest</a>
          <a href="#">My List</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="title">The Queen's Gambit</h3>
          <p class="description">
            In a Kentucky orphanage in the 1950s, a young girl discovers an
            astonishing talent for chess while struggling with addiction.
          </p>
          <div class="buttons">
            <button role="button" class="button">
              <i style="margin-right: 5px;" class="fas fa-play"></i>
              Play
            </button>
            <button role="button" class="button">
              <i style="margin-right: 5px;" class="fas fa-info-circle"></i>
              More Info
            </button>
          </div>
        </div>
      </div>
    </main>
    <h2 style="margin-left: 20px; margin-bottom: 10px;">Trending Now</h2>
    <div class="carousel-movies">
      <div class="owl-carousel">
        <div class="item">
          <img src="img/001.jpeg" alt="" class="movie-box" />
        </div>
        <div class="item">
          <img src="img/002.jpeg" alt="" class="movie-box" />
        </div>
        <div class="item">
          <img src="img/003.jpeg" alt="" class="movie-box" />
        </div>
        <div class="item">
          <img src="img/004.jpeg" alt="" class="movie-box" />
        </div>
        <div class="item">
          <img src="img/005.jpeg" alt="" class="movie-box" />
        </div>
        <div class="item">
          <img src="img/006.jpeg" alt="" class="movie-box" />
        </div>
        <div class="item">
          <img src="img/007.jpeg" alt="" class="movie-box" />
        </div>
        <div class="item">
          <img src="img/008.jpeg" alt="" class="movie-box" />
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/f185b01a72.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
